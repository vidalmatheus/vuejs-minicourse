<!DOCTYPE html>
<html lang="pt-br">
<meta charset="urf-8">
<head>
    <title>07 - Eventos sobem na ComponentTree</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p>{{ total }}</p>
        <button-counter @increment="incrementTotal()"></button-counter>
        <button-counter @increment="incrementTotal()"></button-counter>
    </div>

    <script>
        Vue.component('button-counter', {
            template: `<button @click="incrementCounter">{{ counter }}</button>`,
            data: function() {
                return {
                    counter: 0
                }
            },
            methods: {
                incrementCounter: function() {
                    this.counter++;
                    this.$emit('increment'); // evento sobe na ComponentTree
                },
            },
        });

        var app = new Vue({
            el: '#app',
            data: {
                total: 0,
            },
            methods: {
                incrementTotal: function() {
                    this.total++;
                },
            },
        });
    </script>

</body>
</html>
